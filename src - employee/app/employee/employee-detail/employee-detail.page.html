<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/employee"></ion-back-button>
    </ion-buttons>
    <ion-title>{{oneEmployee.name}}</ion-title>
    <ion-buttons slot="primary" (click)="onDeleteEmployee()">
      <ion-button
        ><ion-icon name="trash" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="oneEmployee.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1 text-center>{{oneEmployee.name}}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> {{oneEmployee.designation}} </ion-col>
    </ion-row>
  </ion-grid>
  <ion-alert-controller></ion-alert-controller>
</ion-content>
